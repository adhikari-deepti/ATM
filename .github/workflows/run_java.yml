name: Compile Java with Java 18

on:
  push:
    branches:
      - '*'  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 18

      - name: Compile Java code
        run: javac -d bin ATM/*.java

      # You can add additional steps here, such as testing or deploying your application
